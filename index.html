<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="reception">
            <h1>Add books to your library</h1>
            
            <form class="details">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Book Title">

                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author">

                <label for="page_no">Pages</label>
                <input type="number" name="page_no" id="page_no" placeholder="160">

                <label for ="readStatus">
                    <input type="checkbox" name="readStatus" id="readStatus">Mark as read
                </label>

                <button type="submit">Add to library</button>
            </form>
        </div>

        <div class="bookShelf">
            
        </div>
    </div>
</body>
</html>
